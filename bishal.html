<!DOCTYPE html>
<html>

<head>
	<title>
		HTML audio autoplay Attribute
	</title>
</head>

<body style="text-align: center">

	<h1 style="color: green">
		HAPPY BIRTHDAY
	</h1>

	<h2>HTML audio autoplay Attribute</h2>
<iframe src="https://olafwempe.com/mp3/silence/silence.mp3" type="audio/mp3" allow="autoplay" id="audio" style="display:none"></iframe>
<audio autoplay>
      <source src="Traditional-Happy-Birthday-To-You-Song.mp3" type="audio/mpeg">
	</audio>
</body>

</html>
